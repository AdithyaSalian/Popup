<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Box</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="outer">
           <div class="card" style="--delay:-1;">
               <div class="content">
                   <div class="img"><img src="./NotYourType.jpg"></div>
                   <div class="details">
                    <span class="name">NotYourType</span>
                    <p>Animator & Youtber</p>
                   </div>
            </div>
            <a href="#">Subscribe</a>
        </div>
        <div class="card" style="--delay:0;">
            <div class="content">
                <div class="img"><img src="./BBkiVines.jpg"></div>
                <div class="details">
                  <span class="name">BBkiVines</span>
                  <p>Actor & Youtber</p>
                </div>
            </div>
            <a href="#">Subscribe</a>
        </div>
        <div class="card" style="--delay:1;">
            <div class="content">
                <div class="img"><img src="./TanmayBhat.jpg"></div>
                <div class="details">
                  <span class="name">TanmayBhat</span>
                  <p>Comedian & Youtber</p>
                </div>
            </div>
            <a href="#">Subscribe</a>
        </div>
        <div class="card" style="--delay:2;">
            <div class="content">
                <div class="img"><img src="./TechnoGamerz.jpg"></div>
                <div class="details">
                  <span class="name">TechnoGamerz</span>
                  <p>Gamer & Youtber</p>
                </div>
            </div>
            <a href="#">Subscribe</a>
        </div>
        <div class="card" style="--delay:2;">
            <div class="content">
                <div class="img"><img src="./Sourav_Joshi.jpg"></div>
                <div class="details">
                  <span class="name">Sourav Joshi</span>
                  <p>Vlogger & Youtber</p>
                </div>
            </div>
            <a href="#">Subscribe</a>
        </div>
        </div>
    </div>   
</body>
</html>
